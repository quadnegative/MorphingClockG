  </head>
  <body>

      <!--Row 1-->
      <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Time Zone</h5>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="EST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="EST">
                        Eastern Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="CST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="CST">
                        Central Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="MST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="MST">
                        Mountain Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="PST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="PST">
                        Pacific Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="AST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="AST">
                        Alaska Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="HAST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="HAST">
                        Hawaii-Aleutian Standard Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TimeZone" id="CustomTZ" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="CustomTZ">
                        Custom (UTC offset eg, -5)
                    </label>
                    <input type="text" class="form-control" id="CustomTZOffset" placeholder="UTC Offset" onchange="updateConfigJSON(event)">
                  </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Daylight Savings</h5>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="DST" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="DST"></label>
                  </div>
                </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Military Time</h5>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="Military" onchange="updateConfigJSON(event)">
                  <label class="form-check-label" for="Military"></label>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Temperature Unit</h5>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TemperatureUnit" id="Fahrenheit" data-value="false" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="Fahrenheit">
                        Fahrenheit
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TemperatureUnit" id="Celsius" data-value="true" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="Celsius">
                        Celsius
                    </label>
                  </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Weather Animation</h5>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="WeatherAnimation" onchange="updateConfigJSON(event)">
                    <label class="form-check-label" for="WeatherAnimation"></label>
                  </div>
                </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Morphing</h5>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="Morphing" onchange="updateConfigJSON(event)">
                  <label class="form-check-label" for="Morphing"></label>
                </div>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title">Color Palette</h5>
                <div class="row">
                  <div class="col col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Cyan" data-palette="0" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Cyan">
                          Cyan
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Red" data-palette="1" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Red">
                          Red
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Blue" data-palette="2" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Blue">
                          Blue
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Yellow" data-palette="3" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Yellow">
                          Yellow
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="BrightBlue" data-palette="4" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="BrightBlue">
                          Bright Blue
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Orange" data-palette="5" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Orange">
                          Orange 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Green" data-palette="6" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Green">
                          Green 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Custom1" data-palette="7" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Custom1">
                        Custom 1
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Custom2" data-palette="8" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Custom2">
                        Custom 2
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Custom3" data-palette="9" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Custom3">
                        Custom 3
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="ColorPalette" id="Custom4" data-palette="10" onchange="updateConfigJSON(event)">
                      <label class="form-check-label" for="Custom4">
                        Custom 4
                      </label>
                    </div>
                  </div>
                  <div class="col col-6">
                    <div id="ColorInput">
                      <label for="WindColorInput" class="form-label">Wind</label>
                      <input type="color" class="form-control form-control-color" id="WindColorInput" value="#563d7c" title="Choose wind color" onchange="updateConfigJSON(event)">
                      <label for="WeatherColorInput" class="form-label">Weather</label>
                      <input type="color" class="form-control form-control-color" id="WeatherColorInput" value="#563d7c" title="Choose weather color" onchange="updateConfigJSON(event)">
                      <label for="TimeColorInput" class="form-label">Time</label>
                      <input type="color" class="form-control form-control-color" id="TimeColorInput" value="#563d7c" title="Choose time color" onchange="updateConfigJSON(event)">
                      <label for="DateColorInput" class="form-label">Date</label>
                      <input type="color" class="form-control form-control-color" id="DateColorInput" value="#563d7c" title="Choose date color" onchange="updateConfigJSON(event)">
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="card">
              <div class="card-body">
                <h5 class="card-title">Brightness</h5>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Brightness" id="BrightnessAuto" data-brightness="Auto" onchange="updateConfigJSON(event)">
                  <label class="form-check-label" for="BrightnessAuto">
                    Auto
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Brightness" id="BrightnessManual" data-brightness="Manual" onchange="updateConfigJSON(event)">
                  <label class="form-check-label" for="BrightnessManual">
                      Manual
                  </label>
                </div>
                <input type="range" class="form-range" id="Brightness" step="5" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top" onchange="updateConfigJSON(event)">
              </div>
          </div>
        </div>
      </div>
      <!--Row 2-->
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Open Weather Map</h5>
                      <p class="card-text"><a href="https://www.openweathermap.org" target="_blank">openweathermap.org</a><br><a href="https://openweathermap.org/current" target="_blank">OpenWeatherMap API</a></p>
                      <label for="apiKey" class="form-label">API key</label>
                      <input type="text" class="form-control" id="apiKey" placeholder="API key" onchange="updateConfigJSON(event)">
                      <label for="apiKey" class="form-label">Location:</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Location" id="GeoAuto" onchange="updateConfigJSON(event)">
                        <label class="form-check-label" for="GeoAuto">
                          Auto
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Location" id="GeoCoordinates" onchange="updateConfigJSON(event)">
                        <label class="form-check-label" for="GeoCoordinates">
                          Geo Coordinates
                        </label>
                        <input type="text" class="form-control" id="GeoLocLatText" placeholder="Latitude" onchange="updateConfigJSON(event)">
                        <input type="text" class="form-control" id="GeoLocLonText" placeholder="Longitude" onchange="updateConfigJSON(event)">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Location" id="GeoCityStateCountry" onchange="updateConfigJSON(event)">
                        <label class="form-check-label" for="GeoCityStateCountry">
                          City,State,Country
                        </label>
                        <input type="text" class="form-control" id="GeoCityStateCountryText" placeholder="City,State,Country" onchange="updateConfigJSON(event)">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Location" id="GeoCityID" onchange="updateConfigJSON(event)">
                        <label class="form-check-label" for="GeoCityID">
                          City ID
                        </label>
                        <input type="text" class="form-control" id="GeoCityIDText" placeholder="City ID" onchange="updateConfigJSON(event)">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Location" id="GeoZIPCode" onchange="updateConfigJSON(event)">
                        <label class="form-check-label" for="GeoZIPCode">
                          ZIP Code
                        </label>
                        <input type="text" class="form-control" id="GeoZIPCodeText" placeholder="Zip,US" onchange="updateConfigJSON(event)">
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">WiFi</h5>
                      <label for="SSID" class="form-label">SSID</label>
                      <input type="text" class="form-control" id="SSID" placeholder="SSID" onchange="updateConfigJSON(event)">
                      <label for="Password" class="form-label">Password</label>
                      <input type="text" class="form-control" id="Password" placeholder="Password" onchange="updateConfigJSON(event)">
                  </div>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Hostname</h5>
                    <input type="text" class="form-control" id="Hostname" placeholder="Hostname" onchange="updateConfigJSON(event)">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">NTP Server</h5>
                    <input type="text" class="form-control" id="NTPServer" placeholder="NTP Server" onchange="updateConfigJSON(event)">
                </div>
            </div>
          </div>
      </div>
      <!--Row 3-->
      <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary mt-1 mr-1" onclick="saveConfig()">Save</button>
            <button type="button" class="btn btn-info mt-1 mr-1" onclick="$('#collapseConfig').collapse('toggle');$('#collapseConfig').on('shown.bs.collapse', function () {this.scrollIntoView();});">Show Config</button>  
            <button type="button" class="btn btn-danger mt-1" onclick="resetModal()">Reset Config</button>
          </div>
      </div>
      <!--Row 4-->
      <div class="row">
        <div class="col-md-12">
          <div class="collapse" id="collapseConfig">
            <div class="card card-body">
              <div id="ConfigJSON"></div>
            </div>
          </div>
        </div>
      </div>
      <!--Modal-->
      <div class="modal" id="loading" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="spinner-border text-center" role="status" id="spinner"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" onclick="resetConfig()">Yes</button>
              </div>
            </div>
          </div>
      </div>

    </div>
    <!--Scripts-->
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="morph.js" type="text/javascript"></script>
  </body>
</html>
